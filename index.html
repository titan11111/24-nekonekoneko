<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫キャッチゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐱 猫みっけゲーム 🐱</h1>
        
        <div class="game-info">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="time">残り時間: <span id="time">30</span>秒</div>
        </div>
        <div id="scoreComment" class="score-comment"></div>
        
        <div class="game-board">
            <div class="spot trash-can" id="spot1">
                <div class="spot-label">🗑️ ゴミ箱</div>
                <img src="images/household_item_1.png" alt="ゴミ箱" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko1.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot table" id="spot2">
                <div class="spot-label">🍽️ テーブル</div>
                <img src="images/household_item_2.png" alt="テーブル" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko2.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot closet" id="spot3">
                <div class="spot-label">👚 クローゼット</div>
                <img src="images/household_item_3.png" alt="クローゼット" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko_transparent_4.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot sofa" id="spot4">
                <div class="spot-label">🛋️ ソファ</div>
                <img src="images/household_item_4.png" alt="ソファ" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko_transparent_5.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot bed" id="spot5">
                <div class="spot-label">🛏️ ベッド</div>
                <img src="images/household_item_5.png" alt="ベッド" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko_transparent_6.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot kitchen" id="spot6">
                <div class="spot-label">🍳 キッチン</div>
                <img src="images/household_item_6.png" alt="キッチン" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko_transparent_7.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot bathroom" id="spot7">
                <div class="spot-label">🚿 お風呂</div>
                <img src="images/household_item_9.png" alt="お風呂" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko_transparent_8.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot bookshelf" id="spot8">
                <div class="spot-label">📚 本棚</div>
                <img src="images/household_item_7.png" alt="本棚" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko1.png" alt="ねこ" class="cat-image"></div>
            </div>
            <div class="spot washing-machine" id="spot9">
                <div class="spot-label">👕 洗濯機</div>
                <img src="images/household_item_8.png" alt="洗濯機" class="spot-image" width="80" height="80">
                <div class="cat"><img src="images/neko2.png" alt="ねこ" class="cat-image"></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">ゲームスタート</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ゲーム終了！</h2>
            <p>あなたのスコア: <span id="finalScore">0</span></p>
            <button id="playAgainBtn" class="btn">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
